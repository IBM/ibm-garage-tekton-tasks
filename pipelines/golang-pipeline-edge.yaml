apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: igc-golang-edge
  annotations:
    description: Pipeline to build a golang application and deploy to edge server in the final step
  labels:
    version: 0.0.0
spec:
  resources:
    - name: git-source
      type: git
    - name: docker-image
      type: image
  tasks:
    - name: test
      taskRef:
        name: igc-golang-test
      resources:
        inputs:
          - name: source
            resource: git-source
    - name: build
      taskRef:
        name: igc-build-tag-push
      runAfter:
       - test
      resources:
        inputs:
          - name: source
            resource: git-source
        outputs:
          - name: image
            resource: docker-image
    - name: deploy
      taskRef:
        name: igc-deploy
      runAfter:
       - build
      resources:
        inputs:
          - name: source
            resource: git-source
          - name: image
            resource: docker-image
    - name: health
      taskRef:
        name: igc-health-check
      runAfter:
       - deploy
      resources:
        inputs:
          - name: source
            resource: git-source
          - name: image
            resource: docker-image
    - name: release
      taskRef:
        name: igc-helm-package
      runAfter:
       - health
      resources:
        inputs:
          - name: source
            resource: git-source
          - name: image
            resource: docker-image
    - name: edge-cd
      taskRef:
        name: igc-gitops-edge
      runAfter:
       - release
      resources:
        inputs:
          - name: source
            resource: git-source
          - name: image
            resource: docker-image
